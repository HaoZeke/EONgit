[Main]
job=parallel_replica
temperature = 1000

[Potential]
potential=eam_al

[Communicator]
type = local
num_jobs=5
jobs_per_bundle = 1
client_path = ../../client/client
number_of_CPUs = 2

[Dynamics]
time_step=1.0 #unit of fs
steps=100
auto_stop=F
dephase_steps=10
refine_transition_time=T
record_resolution=25
check_period=2000
post_transition_steps=10
thermostat=andersen
andersen_alpha=1.0
andersen_collision_steps=1.0

[Debug]
keep_all_result_files=true

[Main]
job=parallel_replica
temperature=700
random_seed=1024

[Potential]
potential=morse_pt

[Parallel Replica]
state_check_period=10
refine_transition_time=true
state_save_period=20
dephase_steps=20
post_transition_steps=10
stop_after_transition=false

[Dynamics]
time_step=2.0
steps=200
thermostat=nose_hoover
nose_mass=1.0

[Hyperdynamics]
bias_potential=bond_boost
bb_boost_atomlist=1,2,3,4
bb_rmd_steps=100
bb_dvmax=0.2
bb_stretch_threshold=0.2
bb_ds_curvature=0.95
bb_rcut=5.0

[Optimizer]
opt_method=cg
converged_force=0.005

[Debug]
keep_all_result_files=true

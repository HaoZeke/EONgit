[Main]
job=parallel_replica
temperature = 350 #Kelvin
random_seed = 93
potential=eam_al

[Communicator]
type = local
num_jobs=1
client_path = eonclient #searches $PATH
number_of_CPUs = 1

[Dynamics]
time_step=2.0 #femtoseconds
steps=30000
thermostat=andersen
andersen_alpha=0.2
andersen_collision_steps=10.0

[Parallel Replica]
auto_stop=false
dephase_steps=500
refine_transition_time=true
record_resolution=25
check_period=5000
post_transition_steps=500
